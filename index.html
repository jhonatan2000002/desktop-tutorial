<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="info-container">
            <h2>Como Jogar</h2>
            <p>Use as teclas de seta para mover as peças. Quando duas peças com o mesmo número se tocam, elas se fundem em uma só!</p>
        </div>
        <div id="game-container">
            <h1>Potencializando</h1>
            <div class="grid-container">
                <!-- 16 grid cells -->
                <div class="grid-cell" id="cell-0"></div>
                <div class="grid-cell" id="cell-1"></div>
                <div class="grid-cell" id="cell-2"></div>
                <div class="grid-cell" id="cell-3"></div>

                <div class="grid-cell" id="cell-4"></div>
                <div class="grid-cell" id="cell-5"></div>
                <div class="grid-cell" id="cell-6"></div>
                <div class="grid-cell" id="cell-7"></div>

                <div class="grid-cell" id="cell-8"></div>
                <div class="grid-cell" id="cell-9"></div>
                <div class="grid-cell" id="cell-10">8</div>
                <div class="grid-cell" id="cell-11"></div>

                <div class="grid-cell" id="cell-12">2</div>
                <div class="grid-cell" id="cell-13">4</div>
                <div class="grid-cell" id="cell-14">2</div>
                <div class="grid-cell" id="cell-15">2</div>
            </div>
            <div id="score-container">
                <div id="score">8</div>
            </div>
        </div>
    </div>
</body>
</html>
